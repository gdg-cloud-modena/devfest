{{define "main"}}
<main class="section section--padded">
  <h1 class="h1">{{ .Title }} {{ .Params.year }}</h1>
  <div class="content">{{ .Content }}</div>

  <div class="faq">
    {{ range .Site.Data.faq.qa }}
    <details class="faq__item">
      <summary class="faq__question">{{ .question }}</summary>
      <div class="faq__answer">{{ .answer }}</div>
    </details>
    {{ end }}
  </div>
</main>
{{end}}
