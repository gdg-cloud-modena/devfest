{{ define "main" }}
<main class="section section--padded">
  {{/* Render the page title from the front matter */}}
  <h1 class="h1">{{ .Title }}</h1>

  {{/* Render the introductory text from the markdown body */}}
	<section class="content section section--padded">
    {{ .Content }}
  </section>

  {{/* Call the partners partial directly to render the grid */}}
  {{ partial "partners.html" . }}
</main>
{{ end }}
