baseURL = "https://devfest.modena.it/"
title = "DevFest Modena 2025"

# Language
defaultContentLanguage = "it"
languageCode = "it-IT"

# Output
disableKinds = ["taxonomy"]
disableHugoGeneratorInject = true
enableGitInfo = true
enableRobotsTXT = true

# Markup
ignoreLogs = ['warning-goldmark-raw-html']

[markup]
[markup.goldmark]
[markup.goldmark.renderHooks]
[markup.goldmark.renderHooks.link]
enableDefault = true

[frontmatter]
lastmod = ["lastmod", ":git", "date", "publishDate", ":fileModTime"]

# Custom params

[params]
author = "GDG Cloud Modena"
company = "GDG Cloud Modena"
email = "info@devfest.modena.it"
subject = "evento, event, tech, stem, devfest"
copyrightFromYear = 2024
favicon = true
hidden = false
simpleAnalyticsDomain = "sa.devfest.modena.it"
utm = "utm_source=website&utm_medium=referral&utm_campaign=devfest_modena_2025"
ticketsUrl = "https://devfest-modena-2025.eventbrite.it"

[params.social]
LinkedIn = "https://www.linkedin.com/showcase/devfest-modena/"
Instagram = "https://instagram.com/explore/tags/wtmmodena/"
Facebook = "https://www.facebook.com/hashtag/wtmmodena/"

# Menu

[menus]

[[menus.main]]
identifier = "tickets"
name = "Biglietti"
url = "https://devfest-modena-2025.eventbrite.it"
weight = 1
[menus.main.params]
external = true

[[menus.footer]]
identifier = "wtm"
name = "Women Techmakers Modena"
url = "https://wtm.modena.it"
weight = 1
[menus.footer.params]
external = true
